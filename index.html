<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/082605a072.js" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <div class="container m-5 justify-content-center align-items-center">
      <div class="col-auto">
      </div>
      <div class="card bg-primary" style="width: 18rem;">
        <div class="card-tittle">
          <div class="col">
            <i class="fa-solid fa-arrow-left col-sm-10"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div class="col text-center">
            <img src="./prueba.png" class="card-img-top rounded-circle rounded mx-auto d-block" style="width: 75px; height: auto; "  alt="...">
            <h4>JESSE MIRANDA</h4>
            <h6>Sistemas Informaticos</h6>
            <button type="button" class="btn btn-primary btn-lg bg-black">Sigueme</button>
          </div>
        </div>

        <div class="card-body">
          <hr>
          <div class="row text-center ">
            <div class="col ">
              <i class="fa-brands fa-facebook" "></i>
              <div class="col">1.8k <br> Friends</div>
            </div>
            <div class="col">
              <i class="fa-brands fa-instagram"></i>
              <div class="col">500 <br> Friends</div>
            </div>
            <div class="col">
              <i class="fa-brands fa-github"></i>
              <div class="col">+5<br>projects</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
